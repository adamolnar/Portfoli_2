<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fontawesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/game.css">
    <title>Game</title>

    <!-- Link for the website favicon-->
    <link rel="icon" type="image/x-icon" href="./images/favicon (1).png" style="border-radius:50%;">

</head>
<body>

     <!--Add go back glyphicon to the prevoiuse page -->
     <a href="/index.html">
        <span class="glyphicon glyphicon-backwards"><i class="fa-solid fa-backward" style="color: #e6c54d;"><abbr title=""></abbr></i></span>
    </a>

    <!--Add fast forward glyphicon to next page -->
    <a href="/assets/game.html">
        <span class="glyphicon glyphicon-fast-forward"><i class="fa-solid fa-forward" style="color: #e6c54d;"><abbr title=""></abbr></i></span>
    </a>

     <!--Add audio-->
     <div class="audio-section">
        <audio id="player">
            <source src="/assets/audio/audio.mp3" type="audio/mp3">
            This HTML5 player is not supported by your browser
        </audio>

        <span><i class="fa-solid fa-volume-high fa-l" style="color: #e6c54d;"  style="cursor: pointer" name="play" id="playbutton_player" onClick="playAudio('player')" onMouseover="playbutton_player.src='play-over.png'" onMouseout="playbutton_player.class='fa-solid fa-volume-high fa-2xl'"></i></span>        
        <span id="x" style="display: none;"><i class="fa-solid fa-volume-xmark fa-l" style="color: #e6c54d;"  class="x-volume" name="pause"  onClick="pauseAudio('player')" onMouseover="pausebutton_player.class='fa-solid fa-volume-xmark fa-2xl'" onMouseout="pausebutton_player.src='pause.png'" ></i></span>  
        
        
        <div>
            <button onClick="document.getElementById('player').volume -= 0.2" class="controle-btn"><span><i class="fa-solid fa-volume-low"></i> <i class="fa-solid fa-minus fa-2xs"></i></span></button>
            <button onClick="resetAudio('player')" name="reset" id="resetbutton_player"  class="controle-btn"><span><i class="fa-solid fa-arrow-rotate-right fa-sm" style="color: #de1b42;" ></i></span></button>
            <button onClick="document.getElementById('player').volume += 0.2" class="controle-btn"><span><i class="fa-solid fa-volume-high"></i> <i class="fa-solid fa-plus fa-2xs"></i></span></button>
         </div>
    </div>   

    <!-- Hyperspace animation after entering the site from index.html-->
    <div class="scene">
        <div id="count-down"></div> 
        <div class="wrap">
            <div class="wall wall-right"></div>
            <div class="wall wall-left"></div>   
            <div class="wall wall-top"></div>
            <div class="wall wall-bottom"></div> 
            <div class="wall wall-back"></div>            
        </div>
         
    </div> 

    

    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/84c12be1a5.js" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
