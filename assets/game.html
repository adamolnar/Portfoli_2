<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fontawesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/game.css">
    <title>Game</title>

    <!-- Link for the website favicon-->
    <link rel="icon" type="image/x-icon" href="./images/favicon (1).png" style="border-radius:50%;">

</head>
<body>

    
    <section class="game">

        <!-- Hyperspace animation after entering the site from index.html-->
        <div class="scene">
            <div class="wrap">
                <div class="wall wall-right"></div>
                <div class="wall wall-left"></div>   
                <div class="wall wall-top"></div>
                <div class="wall wall-bottom"></div> 
                <div class="wall wall-back"></div>    
            </div>
        </div> 

        <!--Game area -->
        <div class="game-area">
            <div class="controls-area">
                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                <h2>Your Choice: <span id="user-choice"></span></h2>
                <h2>Result: <span id="result"></span></h2>



                <button id="rock" class="btn btn--big btn--rock">
                    <img src="./images/rock.jpg " alt="rock" style="font-size: 25%;">
                </button>
                <button id="paper" class="btn btn--big btn--paper">
                    <img src="./images/paper.jpg" alt="paper">
                </button>
                <button id="scissors" class="btn btn--big btn--scissors">
                    <img src="./images/scissors.jpg" alt="scissors">
                </button>
                <button id="lizzard" class="btn btn--big btn--lizard">
                    <img src="./images/lizard.jpg" alt="lizard">
                </button>
                <button id="spock" class="btn btn--big btn--spock">
                    <img src="./images/spock.jpg" alt="spock">
                </button>
            </div>
            
            
        </div>
        <div class="score-area">
            <p class="scores"> You won!<span id="score">0</span></p>
            <p class="scores">Sorry...You lost! <span id="incorrect">0</span></p>
        </div>
        
        
    </section>



    
    <script src="../assets/js/script.js"></script>
</body>
</html>
