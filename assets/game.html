<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fontawesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/game.css">
    <title>Game</title>

    <!-- Link for the website favicon-->
    <link rel="icon" type="image/x-icon" href="./images/favicon (1).png" style="border-radius:50%;">

</head>
<body>

    <h4>Welcome to </h4>
    <div id="game_name"><h1>Rock, Paper, Scissors, Lizard, Spock!</h1></div>

     <!--Game area -->
    <main>
        <div class="game-container">
            <p>Player</p>
            <div class="choice-container" id="player-choice-container">
                <p class="emoji">🪨</p>
                <p class="emoji">📄</p>
                <p class="emoji">✂️</p>
                <p class="emoji">🦎</p>
                <p class="emoji">🖖🏻</p>
            </div>
        </div>

        <h3>VS</h3>

        <div class="game-container">
            <p>Computer</p>
            <div class="choice-container">
                <p class="emoji" id="emoji-shuffle"></p>
            </div>
        </div>
    </main>

    <!-- Game result -->
    <h2 id="game-result-message"></h2>


                    
    <script src="../assets/js/script.js"></script>
</body>
</html>
