<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fontawesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/game.css">
    <title>Game</title>

    <!-- Link for the website favicon-->
    <link rel="icon" type="image/x-icon" href="./images/favicon (1).png" style="border-radius:50%;">

</head>
<body>

    
    <section class="game">

        <!-- Hyperspace animation after entering the site from index.html-->
        <div class="scene">
            <div class="wrap">
                <div class="wall wall-right"></div>
                <div class="wall wall-left"></div>   
                <div class="wall wall-top"></div>
                <div class="wall wall-bottom"></div> 
                <div class="wall wall-back"></div>    
            </div>
        </div> 

        <!--Game area -->
        <div class="game-area">
            <div class="controls-area">
                <h2>Your Choice:</h2>
                    <span id="user-choice">
                        <button id="rock" class="btn-rock"></button>
                        <button id="paper" class="btn-paper"></button>
                        <button id="scissors" class="btn-scissors"></button>
                        <button id="lizzard" class="btn-lizard"></button>
                        <button id="spock" class="btn-spock"></button>
                    </span>
                <h2><button id="play">PLAY</button></h2>
                <h2>Computer Choice: <span id="computer-choice"></span></h2>

                <h2>Result: <span id="result"></span></h2>



                
            </div>
            
            
        </div>
        <div class="score-area">
            <p class="scores"> You won!<span id="score">0</span></p>
            <p class="scores">Sorry...You lost! <span id="incorrect">0</span></p>
        </div>
        
        
    </section>



    
    <script src="../assets/js/script.js"></script>
</body>
</html>
