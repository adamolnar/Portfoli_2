<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fontawesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/game.css">
    <title>Game</title>

    <!-- Link for the website favicon-->
    <link rel="icon" type="image/x-icon" href="./images/favicon (1).png" style="border-radius:50%;">

</head>
<body>

    <section>
    <!--Title -->
    <h4>Welcome to </h4>
    <div id="game_name"><h1>Rock, Paper, Scissors, Lizard, Spock!</h1></div>

    
     <!--Game area -->
    <main>
        <div class="game-container">
            <p>Player</p>
    <!--Options available to player to play game -->
            <div class="choice-container" id="player-choice-container">
                <p class="emoji">🪨</p>
                <p class="emoji">📄</p>
                <p class="emoji">✂️</p>
                <p class="emoji">🦎</p>
                <p class="emoji">🖖🏻</p>
            </div>
        </div>

        <h3>VS</h3>
    
    <!--Computer choice -->
        <div class="game-container">
            <p>Computer</p>
            <div class="choice-container">
                <p class="emoji" id="emoji-shuffle"></p>
            </div>
        </div>
    </main>

    <!--Result of game -->
    <div id="game-result-message"></div>

    <!--Final result of game -->
    <div class="result"></div>

    <!--Display Score of player and computer -->
    <div class="score">
        <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>

        </div>
        <div class="computerScore">
            <h2>Computer</h2>
            <p class="c-count count">0</p>

        </div>
    </div>


    <!--Number of moves left before game ends -->
    <div class="movesleft">Moves Left: 10 </div>

    
    <!--Reload the game -->
    <div class="newGame" onclick="playAgainBtn()">PLAY AGAIN</div>

    </section> 
   




                    
    <script src="../assets/js/script.js"></script>
</body>
</html>
