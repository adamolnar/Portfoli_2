<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fontawesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/game.css">
    <title>Game</title>

    <!-- Link for the website favicon-->
    <link rel="icon" type="image/x-icon" href="./images/favicon (1).png" style="border-radius:50%;">

<body>

    <!--Game area -->
    <div class="game-area">
        <div class="controls_area">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>Your Choice: </h2><span id="user-choice"> </span></h2>
            <h2>Result: <span id="result"></span></h2>        
                
                <button id="rock" class="btn-rock"></button>
                <button id="paper" class="btn-paper"></button>
                <button id="scissors" class="btn-scissors"></button>
                <button id="lizzard" class="btn-lizard"></button>
                <button id="spock" class="btn-spock"></button>
                           
                
                


            <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
